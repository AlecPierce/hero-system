<div class="dialog">
  <div class="dialog-header">
    <h2>Dialog Title</h2>
    <button class="close-button" (click)="closeDialog()">X</button>
  </div>
  <div class="dialog-body">
    <p>Dialog content goes here...</p>
  </div>
  <div class="dialog-footer">
    <button class="action-button" (click)="confirmAction()">Confirm</button>
    <button class="cancel-button" (click)="cancelAction()">Cancel</button>
  </div>
</div>
